name: Build and deploy Node.js app to Azure Web App - devops-Assignment-FA-AAlhatlan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        working-directory: ./ecommerce-app-frontend
        run: |
          npm install
          CI=false npm run build   # ğŸ‘ˆ Ù‡Ø°Ø§ ÙŠØ®Ù„ÙŠ Ø§Ù„ØªØ­Ø°ÙŠØ±Ø§Øª Ù…Ø§ ØªÙˆÙ‚Ù Ø§Ù„Ø¨Ù†Ø§Ø¡

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./ecommerce-app-frontend/build   # Ù†Ø±ÙØ¹ ÙÙ‚Ø· Ù…Ù„ÙØ§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'devops-Assignment-FA-AAlhatlan'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_75CF474DD550450B876DBEDF439F9E61 }}
